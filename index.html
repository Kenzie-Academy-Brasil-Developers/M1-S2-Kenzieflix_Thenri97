<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>

</head>

<body>

    <header>
        <figure>
            <img src="./img/logo.png" alt="">
        </figure>
    </header>
    <main>
        <h1>Quem está assistindo?</h1>
        <section>

            <div class="container">
                <div class="usuarios" id="div-aline">
                    <figure>
                        <img src="./img/panda.png" alt="" class="imagens-usuarios" id="Imagem-aline ">
                        <p id="aline">Aline</p>
                    </figure>
                </div>
                <div class="usuarios" id="div-pedrinho">
                    <figure>
                        <img src="./img/pink.png" alt="" class="imagens-usuarios" id="imagem-pedrinho">
                        <p id="pedrinho">Pedrinho</p>
                    </figure>
                </div>

                <div class="usuarios" id="div-julia">
                    <figure>
                        <img src="./img/robot.png" alt="" class="imagens-usuarios" id="imagem-julia">
                        <p id="julia">Júlia</p>
                    </figure>
                </div>

                <div class="usuarios" id="div-plus">
                    <figure>
                        <img src="./img/plus.png" alt="" class="imagens-usuarios" id="imagem-plus">
                        <p id="plus">Adicionar perfil</p>
                    </figure>
                </div>
            </div>


        </section>

        <div id="botao"><button type="submit">Gerenciar Perfis</button></div>
    </main>
